<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册 - 美丽说</title>
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/login.css">
</head>
<body>
	<div class="reg_wrap">
		<div class="head">
			<div class="logo">
				<a href="index.html"></a>
				<h1> </h1>
			</div>
		</div>
		<div class="main clearfix">
			<div class="ad f_lt">
				<img src="img/login/ad_img.jpg" alt="">
			</div>
			<div class="login_form f_rt">
				<form action="" method="post">
					<h3>
						注册美丽说
						<a href="login.html">登录</a>
					</h3>
					<div class="login_list">
						<input class="active" id="phone" name="phone" type="text" placeholder="手机号">
						<span class="msg_err"></span>
						<span class="phone_icon first"></span>
						<div class="msg_tip">
							<span>您还没有填写手机号哦。</span>
						</div>
					</div>
					<div class="login_list">
						<input type="text" id="username" name="username" placeholder="昵称">
						<span class="msg_err"></span>
						<span class="user_icon"></span>
						<div class="msg_tip">
							<span>您还没有填写昵称哦。</span>
						</div>
					</div>
					<div class="login_list">
						<input type="password" id="password" name="password" placeholder="密码">
						<span class="msg_err"></span>
						<span class="pwd_icon"></span>
						<div class="msg_tip">
							<span>您还没有输入密码哦。</span>
						</div>
					</div>
					<div class="login_list">
						<input type="password" id="repassword" name="repassword" placeholder="确认密码">
						<span class="msg_err"></span>
						<span class="pwd_icon"></span>
						<div class="msg_tip">
							<span>您还没有填写确认密码哦。</span>
						</div>
					</div>
					<div class="login_btn">
						<input type="submit" value="立即注册">
					</div>
					<div class="rem clearfix">
						<div class="agree_reg f_lt">
							<input type="checkbox" name="savestate" id="savestart" checked="checked">
							<a href="">《美丽说注册条款》</a>
							<a href="">《美丽说平台消费者规则》</a>
							<div class="msg_tip">
								<span>需要同意美丽说服务使用协议</span>
							</div>
						</div>
					</div>
					<div class="fast_login clearfix">
						<h3>无需注册，即可登录</h3>
						<ul>
							<li>
								<i class="qq"></i>
								<a href="" style="background: #1cadec;">QQ登录</a>
							</li>
							<li>
								<i class="sino"></i>
								<a href="" style="background: #fb4e56;">微博登录</a>
							</li>
							<li>
								<i class="winxin"></i>
								<a href="" style="background: #00cb00;">微信登录</a>
							</li>
						</ul>
					</div>
					<div class="more_login clearfix">
						<h4 class="f_lt">更多登录方式>></h4>
						<ul class="f_lt">
							<li><a href="" class="tencent"></a></li>
							<li><a href="" class="douban"></a></li>
							<li><a href="" class="renren"></a></li>
							<li><a href="" class="baidu"></a></li>
						</ul>
					</div>

				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="js/public.js"></script>
	<script type="text/javascript" src="js/register.js"></script>
</body>
</html>
