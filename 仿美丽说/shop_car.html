<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的购物车</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css"/>
	<link rel="stylesheet" href="css/insex.css"/>
	<link rel="stylesheet" href="css/list.css">
	<link rel="stylesheet" href="css/shop_car.css"/>
</head>
<body>
	<div class="header_shop wrap">
		<a href="index.html" class="to_home">美丽说首页</a>
		<ul class="clearfix">
			<li class="drop">
				<a href="personal.html" class="user">勿忘初心<i class="arrow_down"></i></a>
				<dl class="down">
					<dd><a href="">个人设置</a></dd>
					<dd><a href="">退出</a></dd>
				</dl>
			</li>
			<li class="drop">
				<a href="">我的收藏<i class="arrow_down"></i></a>
				<dl class="down">
					<dd><a href="">收藏商品</a></dd>
					<dd><a href="">收藏小店</a></dd>
					<dd><a href="">浏览足迹</a></dd>
				</dl>
			</li>
			<li><a href="order.html">我的订单</a></li>
			<li><a href="shop_car.html">购物车</a></li>
			<li class="drop">
				<a href="">客户服务<i class="arrow_down"></i></a>
				<dl class="down">
					<dd><a href="">消费者服务</a></dd>
					<dd><a href="">商家服务</a></dd>
				</dl>
			</li>
			<li><a href="">商家后台</a></li>
		</ul>
	</div>
	<div class="wrap_shop">
		<div class="wrap_top_out">
			<div class="wrap_top wrap clearfix">
				<div class="logo_shop"></div>
				<!-- 进度条 -->
				<div class="shop_move f_rt">
					<div class="step">
						<span class="step_num one_s">1</span>
						<span class="step_desc one_s">购物车</span>
						<div class="step_now"></div>
					</div>
					<div class="step">
						<span class="step_num two_s">2</span>
						<span class="step_desc two_s">确认订单</span>
						<div class="step_now"></div>
					</div>
					<div class="step">
						<span class="step_num three_s">3</span>
						<span class="step_desc three_s">支付</span>
						<div class="step_now"></div>
					</div>
					<div class="step">
						<span class="step_num finish_s icon"></span>
						<span class="step_desc finish_s">完成</span>
						<div class="step_now"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="wrap_container wrap">
			<div class="shop_content">
				<div class="shop_car_list">
					<div class="pic_shop"></div>
					<div class="to_see">
						<h4 class="shop_desc">
							您的购物车还是空的，赶快去挑选商品吧！
						</h4>
						<li><em>-</em>去看看大家都喜欢的<a href="">最热</a></li>
						<li><em>-</em>去看看正在折扣中的优品<a href="">团购</a></li>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="footer_shop">
		<div class="public_footer">
			<p>
				<a href="">美丽说</a>&nbsp;&copy;&nbsp;2016 Meilishuo.com,All Rights Reserved.
			</p>
			<div class="footer_list"></div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="js/public.js"></script>
</body>
</html>
