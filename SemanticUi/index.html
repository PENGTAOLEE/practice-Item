<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no" />
    <title>Semantic-Ui</title>
    
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <!-- <script type="text/javascript" src="/res/lib/company.js"></script> -->
    <script type="text/javascript" src="/semantic/dist/semantic.min.js"></script>
   
</head>
<body>
	<!-- 容器 -->
	<div class="ui link cards">
	  <!-- 卡片 -->
	  <div class="card">
	    <div class="image">
	      <img src="images/avatars/peter.png">
	    </div>
	    <div class="content">
	      <div class="header">Matthew</div>
	      <div class="meta">
		<a>Friends</a>
	      </div>
	      <div class="description">Matthew is an interior designer living in New York. </div>
	    </div>
	    <div class="extra content">
	      <span class="right floated">Joined in 2017 </span>
	      <span><i class="user icon"></i> 75 Friends </span>
	    </div>
	  </div>
	  <!-- 卡片结束 -->
	  <!-- 多张图片 -->
	 <div class="ui card">
	  <div class="ui slide masked reveal image">
	    <img src="images/avatars/peter.png" class="visible content">
	    <img src="images/avatars/peter.png" class="hidden content">
	  </div>
	  <div class="content">
	    <a class="header">Team Fu &amp; Hess</a>
	    <div class="meta">
	      <span class="date">Create in Sep 2014</span>
	    </div>
	  </div>
	  <div class="extra content">
	    <a><i class="users icon"></i> 2 Members </a>
	  </div>
	</div>
	  <!-- 多张图片结束 -->
	 </div>
	 <!-- 容器结束 -->
</body>
</html>
