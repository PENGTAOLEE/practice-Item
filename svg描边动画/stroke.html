<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SVG | 描边动画</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
	
		svg {
			width: 200px;
			height: 100px;
			margin-top: 50px;
		}

		@keyframes marchingants {
	    to { stroke-dashoffset: 19; }
		}
		rect#strokedrect {
	    stroke: hsl(260, 50%, 90%);
	    fill: white;
	    stroke-width: 7;
	    stroke-dasharray: 10;
	    animation: marchingants 1s forwards infinite linear;
		}
	</style>
</head>
<body>
	<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
	  <rect id="strokedrect" x="0" y="0" width="300" height="200" />
	</svg>
</body>
</html>
