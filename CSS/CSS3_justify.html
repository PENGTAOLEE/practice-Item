<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3 justify 两端对齐</title>
	<style type="text/css">
		div {
			overflow: hidden;
			height: 40px; 
			text-align: justify;
			text-align-last: justify;
		}
		div:after {
			display: inline-block;
			content: '';
			overflow: hidden;
			width: 100%;
			height: 0; 
		}
	</style>
</head>
<body>
	<div>Hello World! I Love You.</div>
	<div>所有文字会平均分布</div>
</body>
</html>
