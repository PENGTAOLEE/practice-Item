<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>子元素获取父元素的高度</title>
	<style>
		#content>div{
			float: left;
			position: relative;
			width: 300px;
			margin-right: 20px;
			_overflow: hidden;
		}
		#content span {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0,0,0,.4);
			_padding-bottom: 500px;
		}
	</style>
</head>
<body>
	<div id="content">
		<div class="tpl_1">
			<p>我的高度其实是没有定义的，内容有多少我就有多高。</p>
			<span class="mask"></span>
		</div>
		<div class="tpl_2">
			<p>我的高度其实是没有定义的，内容有多少我就有多高。我的高度其实是没有定义的，内容有多少我就有多高。</p>
			<span class="mask"></span>
		</div>
	</div>
</body>
</html>
